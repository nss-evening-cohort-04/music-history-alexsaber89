<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <nav>
    <ul>
      <li><a href="#">View Music</a></li>
      <li><a href="#">Add Music</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </nav>

  <div class="filters">

    <div class="slider">
      <label for="time-slider">Song length:</label><br />
      <input type="range" id="time-slider" min="10" max="100" step="1">
    </div>

    <div class="artist_dropdown">
      <label for="artist">Artist:</label><br />
      <select name="artist">
        <option value="" disabled selected>Options</option>
        <option value="mcferrin">Taylor McFerrin</option>
        <option value="meshuggah">Meshuggah</option>
        <option value="mobb_deep">Mobb Deep</option>
        <option value="allan">Allan Holdsworth</option>
        <option value="action">Action Bronson</option>
      </select>
    </div><br />

    <div class="album_dropdown">
      <label for="album">Album:</label><br />
      <select name="album">
        <option value="" disabled selected>Options</option>
        <option value="riser">Early Riser</option>
        <option value="nothing">Nothing</option>
        <option value="infamous">The Infamous</option>
        <option value="fatigue">Metal Fatigue</option>
        <option value="wonderful">Mr. Wonderful</option>
      </select>
    </div><br />

    <div class="genres">
      <legend>Genre:</legend><br />
      <input type="checkbox" name="genre" value="rock" />Rock
      <input type="checkbox" name="genre" value="classical" />Classical <br />
      <input type="checkbox" name="genre" value="pop" />Pop
      <input type="checkbox" name="genre" value="jazz" />Jazz<br />
      <input type="checkbox" name="genre" value="blues" />Blues
      <input type="checkbox" name="genre" value="hip_hop" />Hip hop<br /><br />
    </div>

    <div class="filter_button">
      <button type="submit">Filter</button>
    </div>
  </div> <!-- end of .filters -->

  <div class="song_list">
    <h2>Song Name</h2>
      <p>Artist name</p>
      <p>Album name</p>
      <p>Genre</p>
    <h2>Song Name</h2>
      <p>Artist name</p>
      <p>Album name</p>
      <p>Genre</p>

      <p>Artist name</p>
      <p>Album name</p>
      <p>Genre</p>

      <p>Artist name</p>
      <p>Album name</p>
      <p>Genre</p>
  </div> <!-- end of .song_list -->

</body>
</html>
